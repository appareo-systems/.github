version: 2
mergeable:
  - when: pull_request.*, pull_request_review.*
    validate:
      - do: title
        # Enforce semantic release convention.
        must_include:
          regex: ^(feat|docs|chore|fix|refactor|test|style|perf|SI|FP|KNOX)(\(\w+\))?:.+$
          message: Semantic release conventions must be followed.
        # All todo check boxes must be checked.
      - do: description
        must_exclude:
          regex: \[ \]
          message: There are incomplete TODO task(s) unchecked.
      - do: approvals
        min:
          count: 1
        or:
          - required:
              reviewers: [ billburgess ]
          - required:
              reviewers: [ dschwartz ]
          - required:
              reviewers: [ bheitman ]
    pass:
      - do: merge
        merge_method: 'squash'
      - do: checks
        status: 'success'
